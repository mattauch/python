<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
	  
<h:head>
	<title>Login</title>
	<h:outputStylesheet library="biblioteca" name="estilo.css" />
</h:head>

<h:body>

	<div id="telaLogin">
		<h1>Faça seu Login</h1>
		
		<h:form id="frm">
			<p:messages showSummary="true" autoUpdate="true" />
			
			<h:panelGrid columns="2" styleClass="gridLogin">
			
				<p:outputLabel value="Usuário" for="usuario" />
				<p:inputText id="usuario" size="20" value="#{loginMB.nomeUsuario}" />
				
				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" size="20" value="#{loginMB.senha}" /> 
				
				<br />
				<p:commandButton value="Acessar" action="#{loginMB.login}" ajax="false" />
				
			</h:panelGrid>
			
		</h:form>
	
	</div>

</h:body>
</html>
