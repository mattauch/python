<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999.xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	
	<f:metadata>
		<f:viewParam name="id" value="#{cadforMB.paramId}"/>
		<f:viewAction action="#{cadforMB.editar}"/>
	</f:metadata>

	<ui:define name="corpo">

		<h2>Cadastro de Fornecedor</h2>

		<h:form id="frm">

			<p:messages    showDetail="True" showSummary="true" autoUpdate="true" closable="true" />
			<p:panelGrid columns="2" cellspacing="5">

				<p:outputLabel value="ID:" />
				<p:inputText value="#{cadforMB.fornecedor.id}" size="5" disabled="true" />

				<p:outputLabel value="Razão Social:" />
				<p:inputText value="#{cadforMB.fornecedor.razaoSocial}" size="30"
					required="true"
					requiredMessage="Faltou digitar a razão social do fornecedor...">
					<f:validateLength minimum="3" maximum="60" />
					<p:ajax event="blur" update="@this" />

				</p:inputText>

				<p:outputLabel value="CNPJ:" />
				<p:inputText value="#{cadforMB.fornecedor.cnpj}" size="30" converter="cpfCnpjConverter">
					<p:ajax event="blur" update="@this" />
				</p:inputText>

				<p:outputLabel value="Telefone:" />
				<p:inputText value="#{cadforMB.fornecedor.fone}" converter="telefoneConverter">
					<p:ajax event="blur" update="@this" />
				</p:inputText>

				<p:outputLabel value="E-mail" />
				<p:inputText value="#{cadforMB.fornecedor.email}" converter="emailConverter">
					<p:ajax event="blur" update="@this" />
				</p:inputText>

				<p:outputLabel value="Estado:" />
				<p:selectOneMenu value="#{cadforMB.fornecedor.estado}" required="true"
					requiredMessage="Faltou selecionar o estado...">

					<f:selectItem itemLabel="Selecione o Estado" />
					<f:selectItems value="#{cadforMB.estados}" var="v" itemLabel="#{v}" />
				</p:selectOneMenu>

				<p:outputLabel value="Cidade:" />
				<p:autoComplete value="#{cadforMB.fornecedor.cidade}" required="true"
					requiredMessage="Faltou selecionar a cidade..."
					completeMethod="#{cadforMB.pesquisarCidades}"
					validatorMessage="Cidade deve conter entre 3 e 30 caracteres...">
					<f:validateLength minimum="3" maximum="30" />
				</p:autoComplete>


				<p:outputLabel value="Rua:" />
				<p:inputText value="#{cadforMB.fornecedor.rua}"
					validatorMessage="Rua deve conter até 30 caracteres">
					<f:validateLength maximum="30" />
					<f:ajax envent="blur" update="@this" />
					<!-- this = atualizar apenas o campo -->
				</p:inputText>

				<p:outputLabel value="Bairro:" />
				<p:inputText value="#{cadforMB.fornecedor.bairro}"
					validatorMessage="Bairro deve conter até 30 caracteres">
					<f:validateLength maximum="30" />
					<f:ajax envent="blur" update="@this" />
					<!-- this = atualizar apenas o campo -->
				</p:inputText>

				<p:outputLabel value="CEP: 12345678" />
				<p:inputText value="#{cadforMB.fornecedor.cep}" converter="cepConverter">
					<f:ajax envent="blur" update="@this" />
					<!-- this = atualizar apenas o campo -->
				</p:inputText>

				<p:commandButton value="Cadastrar" action="#{cadforMB.guardar}" icon="ui-icon-disk" />
			</p:panelGrid>


		</h:form>



	</ui:define>



</ui:composition>
