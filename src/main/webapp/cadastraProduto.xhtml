<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999.xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	
	<f:metadata>
		<f:viewParam name="id" value="#{cadpMB.paramId}"/>
		<f:viewAction action="#{cadpMB.editar}"/>
	</f:metadata>

	<ui:define name="corpo">

		<h2>Cadastro de Produtos</h2>

		<h:form id="frm">

			<p:messages    showDetail="True" showSummary="true" autoUpdate="true" closable="true" />
			<p:panelGrid columns="2" cellspacing="5">

				<p:outputLabel value="ID:" />
				<p:inputText value="#{cadpMB.produto.id}" size="5" disabled="true" />

				<p:outputLabel value="Descrição:" />
				<p:inputText value="#{cadpMB.produto.descricao}" size="30"
					required="true"
					requiredMessage="Faltou digitar a descrição do produto...">
					<f:validateLength minimum="3" maximum="60" />
					<p:ajax event="blur" update="@this" />
				</p:inputText>
				
				<p:outputLabel value="Marca:" />
				<p:inputText value="#{cadpMB.produto.marca}" size="30"
					required="true"
					requiredMessage="Faltou digitar a marca do produto...">
					<f:validateLength minimum="3" maximum="60" />
					<p:ajax event="blur" update="@this" />
				</p:inputText>
				
				<p:outputLabel value="Linha" />
				<p:inputText value="#{cadpMB.produto.linha}" size="30"
					required="true"
					requiredMessage="Faltou digitar a linha do produto...">
					<f:validateLength minimum="3" maximum="60" />
					<p:ajax event="blur" update="@this" />
				</p:inputText>
				
				<p:outputLabel value="Quantidade:" />
				<p:inputText value="#{cadpMB.produto.quantidade}" size="30"
					required="true"
					requiredMessage="Faltou digitar a quantidade em estoque...">
					<f:validateLength minimum="1" />
					<p:ajax event="blur" update="@this" />
				</p:inputText>
				

				<p:commandButton value="Cadastrar" action="#{cadpMB.guardar}" icon="ui-icon-disk" />
			</p:panelGrid>


		</h:form>



	</ui:define>



</ui:composition>
