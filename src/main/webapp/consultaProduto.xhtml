<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999.xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<f:metadata>
		<f:viewAction action="#{consultaPMB.consultar}"></f:viewAction>
	</f:metadata>

	<ui:define name="corpo">

		<h2>Consulta de Produtos</h2>
		<h:form id="frm">

			<p:messages showDetail="True" showSummary="true" autoUpdate="true"
				closable="true" />

			<p:dataTable id="relatorio" value="#{consultaPMB.produto}"
				var="cliente" border="1" callspacing="0" cellpadding="2"
				paginator="true" rows="10" paginatorPosition="bottom"
				resizableColumns="true">

				<f:facet name="header">Produtos Cadastrados</f:facet>

				<p:column style="width: 35px" sortBy="#{produto.id}">
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{produto.id}" />
				</p:column>

				<p:column style="width: 200px" sortBy="#{produto.descricao}">
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{produto.descricao}" />
				</p:column>

				<p:column>
					<f:facet name="header">Marca</f:facet>
					<h:outputText value="#{produto.marca}" />
				</p:column>

				<p:column style="width: 200px">
					<f:facet name="header">Linha</f:facet>
					<h:outputText value="#{produto.linha}" />
				</p:column>

				<p:column>
					<f:facet name="header">Quantidade</f:facet>
					<h:outputText value="#{produto.quantidade}" />
				</p:column>

				<p:column exportable="false">
					<p:button icon="ui-icon-pencil" title="Editar"
						outcome="/cadastraProduto">
						<f:param name="id" value="#{produto.id}" />
					</p:button>

					<p:commandButton icon="ui-icon-trash" title="Excluir"
						action="#{consultaPMB.excluir}" process="@this"
						update="@form">
						<f:setPropertyActionListener value="#{produto}"
							target="#{consultaPMB.produtoSelecionado}" />
					</p:commandButton>

				</p:column>


			</p:dataTable>

			<hr />
			
			<p:commandButton value="Excel" ajax="false"
				style="margin-right: 10px">
				<p:dataExporter type="xls" target="relatorio" fileName="produtos" />
			</p:commandButton>
			
			<p:commandButton value="PDF" ajax="false"
				style="margin-right: 10px">
				<p:dataExporter type="pdf" target="relatorio" fileName="produtos" />
			</p:commandButton>
			
			<p:commandButton value="XML" ajax="false"
				style="margin-right: 10px">
				<p:dataExporter type="xml" target="relatorio" fileName="produtos" />
			</p:commandButton>
			
			<p:commandButton value="Imprimir" ajax="false"
				style="margin-right: 10px">
				<p:printer target="relatorio"/>
			</p:commandButton>

		</h:form>



	</ui:define>



</ui:composition>
